input-field {
    monitor =
    size = 500, 35
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = true

    position = 230, -650
    halign = left
    valign = top
}

label { # Caps Lock Warning
    monitor =
    text = cmd[update:250] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/check-capslock.sh
    color = rgb(32302f)
    font_size = 13
    font_family = $font_family
    position = 230, -725
    halign = left
    valign = top
}

label { # Clock
    monitor =
    text = $TIME12
    color = rgb(32302f)
    font_size = 92
    font_family = $font_family_clock

    position = 200, -200
    halign = left
    valign = top
}

label { # Date
    monitor =
    text = cmd[update:5000] date +"%A, %B %d"
    color = rgb(32302f)
    font_size = 17
    font_family = $font_family

    position = 370, -350
    halign = left
    valign = top
}

label { # User
    monitor =
    text = ïŠ¾    $USER
    color = $text_color
    shadow_passes = 1
    shadow_boost = 0.35
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 20
    font_family = $font_family
    position = 370, -550
    halign = left
    valign = top
}

label { # Status
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/status.sh
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 30, -30
    halign = left
    valign = top
}